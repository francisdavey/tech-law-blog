---
layout: default
---

<span class="longdate">{{ page.date | date: "%A %e %B %Y" }}</span>
<h2 class="post-title"><a href="{{ page.url }}">{{ page.title }}{% if page.subtitle %} - {{page.subtitle}}{% endif %}</a></h2>

{{ content }}

<p>POSTED BY {{ page.author | upcase }} at {{ page.date | date: "%H:%M" }}</p>
<p>LABELS: {% for tag in page.tags%}{{ tag }}{% endfor %}</p>
